<!DOCTYPE html>
<html ng-app="shoppingApp">
<head>
    <meta charset="utf-8">
    <title>Angular Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-apple" style="color:#5bdb48">
                    </span>
                    Angular Shopping
                </a>
            </div>
        </div>
    </nav>


    

    <div class="container">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item text-center clearfix">
                    <button type="button" class="btn btn-sm btn-success pull-left">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                    <span class="shop-item">Item 1</span>
                    <button type="button" class="btn btn-sm btn-default pull-right">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </li>

                <li class="list-group-item text-center clearfix">
                    <button type="button" class="btn btn-sm btn-success pull-left">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                    <span class="shop-item">Item 2</span>
                    <button type="button" class="btn btn-sm btn-default pull-right">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </li>

                <li class="list-group-item text-center clearfix">
                    <button type="button" class="btn btn-sm btn-success pull-left">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </button>
                    <span class="shop-item">Item 3</span>
                    <button type="button" class="btn btn-sm btn-default pull-right">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>












    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/shoppingCtrl.js"></script>
</body>
</html>
