<div class="col-xs-12">
    <a href="#/addItem" class="btn btn-primary btn-lg btn-block">
        <span class="glyphicon glyphicon-plus"></span>
        Add Item
    </a>

    <ul class="list-group">
        <!-- app -> GroceryListItemController -> groceryItems -->
        <li ng-repeat="stuff in groceryItems | orderBy: 'date'"
            class="list-group-item text-center clearfix">
            <span class="shop-item">{{stuff.itemName | uppercase}}</span>
        </li>
    </ul>
</div>
