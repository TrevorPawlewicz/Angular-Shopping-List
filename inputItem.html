<!DOCTYPE html>
<html ng-app="shoppingApp">
<head>
    <meta charset="utf-8">
    <title>Angular Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-apple" style="color:#5bdb48">
                    </span>
                    Angular Shopping
                </a>
            </div>
        </div>
    </nav>




    <div class="container">
        <div class="col-xs-12">
            <div class="jumbotron text-center">
                <h3>Add Item Below</h3>
            </div>

            <form name="groceryForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Grocery Item">
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-success btn-lg btn-block">
                        <span class="glyphicon glyphicon-pushpin"></span>
                        Save
                    </button>

                    <button type="button" class="btn btn-danger btn-lg btn-block">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/shoppingCtrl.js"></script>
</body>
</html>
